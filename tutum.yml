bbb:
  image: 'alifiratari/bigbluebutton:latest'
  environment:
    - BBB_INSTALL_DEMOS=yes
    - MOBILE_SALT=03b07
    - SERVER_NAME=bbb.ctecsas.com
    - SERVER_SALT=5ca422de042242086336aa041f26d79e
    - VIRTUAL_HOST=bbb.ctecsas.com
  ports:
    - '1935:1935'
    - '9123:9123'
  restart: always
  volumes_from:
    - bbbdata
  tags:
    - bbb
bbbdata:
  image: 'ubuntu:14.04'
  command: /bin/true
  volumes:
    - /var/bigbluebutton
    - /var/freeswitch
    - '/data/ctecsas-base/backups:/data/backups'
    - '/etc/localtime:/etc/localtime:ro'
  tags:
    - bbb
nginx:
  image: 'alifiratari/bigbluebutton-proxy:latest'
  ports:
    - '80:80'
    - '443:443'
  restart: always
  volumes:
    - '/var/run/docker.sock:/tmp/docker.sock'
    - '/etc/localtime:/etc/localtime:ro'
  tags:
    - base
